<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
        <h1>Salmon Cookie Sales:  Hours by Location</h1>
    <table id="main-table" class="mdl-data-table mdl-js-data-table">

        <thead id="table-head"></thead>

        <tbody id="table-body"></tbody>

        <tfoot id="table-foot"></tfoot>

    </table>
    <p></p>
    <form id="new-location-form">
        <fieldset>
            <legend id="input-title">Enter New Location Data</legend>
            <div id="input-container">
                <div>
                    <label name="newLocation">Location Name:</label>
                    <input class="mdl-textfield__input" name="newLocation" type="text" required="true">
                </div>
                <div>
                    <label name="newMinCustomer">Min Customers:</label>
                    <input class="mdl-textfield__input" name="newMinCustomer" type="text" required="true">
                </div>
                <div>
                    <label name="newMaxCustomer">Max Customers:</label>
                    <input placehold="input new location" class="mdl-textfield__input" name="newMaxCustomer" type="text" required="true">
                </div>
                <div>
                    <label name="newAvgCustomer">Cookies Per Customers:</label>
                    <input class="mdl-textfield__input" name="newAvgCustomer" type="text" required="true" id="cookies-input">
                </div>
                <div>          
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit-button" type="submit">Update</button>
                </div>
            </div>
        </fieldset>
        <p><a id="return-link" href="front.html" id="home-link">Back to our Homepage!</a>
    </form>
    </p>
    <p></p>
</body>
<script src="data.js"></script>
<script src="app.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <title>Sales</title>
</head>
<body>
    <h1>Pat's Salmon Cookies: Sales Data</h1>
    <a href="/index.html">Go back home</a>
    <section id="form">
        <fieldset>
            <legend>Enter New Store</legend>
            <label>
                Store Location:<br>
                <input type="text" name="store" id="store-location"><br>
            </label>
            <label>
                Minimum customers per hour:<br>
                <input type="text" name="min" id="min-customers"><br>
            </label>
            <label>
                Maximum customers per hour:<br>
                <input type="text" name="max" id="max-customers"><br>
            </label>
            <label>
                Average number of cookies sold per customer:<br>
                <input type="text" name ="avg" id="avg-cookie"><br>
            </label>
            <button id="submit-data" onclick="addNewStore()">Add New Data</button>
        </fieldset>
    </section>
    
    <section id="table">
        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>6am</th>
                    <th>7am</th>
                    <th>8am</th>
                    <th>9am</th>
                    <th>10am</th>
                    <th>11am</th>
                    <th>12pm</th>
                    <th>1pm</th>
                    <th>2pm</th>
                    <th>3pm</th>
                    <th>4pm</th>
                    <th>5pm</th>
                    <th>6pm</th>
                    <th>7pm</th>
                    <th>Location Totals</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
            <tfoot id="footer">
                <tr id="table-foot">
                    <td>Hourly Totals for All Locations</td>
                </tr>
            </tfoot>
        </table>
    </section>
    
    <script src="store.js"></script>
    <script src="app.js"></script>
</body>
</html>

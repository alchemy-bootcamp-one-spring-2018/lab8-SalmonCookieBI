<!doctype html>
<html lang="en">

<head>
    <title>Salmon Cookies Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="index.html">Home</a>

    <h1>Glitter Salmon Cookies Schedule</h1>

    <table>
        <thead id="table-header">
        </thead>

        <tbody id="table-body">
        </tbody>

        <tfoot id="table-footer">
        </tfoot>
    </table>
    <br />
    <form id="add-form">
        <fieldset>
            <legend>Add Location</legend>
            <div>
                <label>Location</label>
                <br />
                <input type="text" name="newLocation" required/>
            </div>
            <div>
                <label>Min Customers Per Hour</label>
                <br />
                <input type="number" name="newMin" required min="0" />
            </div>
            <div>
                <label>Max Customers Per Hour</label>
                <br />
                <input type="number" name="newMax" required min="0" />
            </div>
            <div>
                <label>Average Cookies Per Customer</label>
                <br />
                <input type="number" name="newAverage" required step="0.1" min="0" />
            </div>
            <br />
            <button type="submit">Add</button>
            <output name="errorMsg"></output>
        </fieldset>
    </form>

    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
